<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/skeleton.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>KJP Video System</title>
</head>

<body>

  <h1 class="shadowText">KJP Video System</h1>
  <!-- UI interface -->
  <div class="bContainer">
  <button class="downloadVideoToJSON">Download Videos To JSON</button>
  <button class="loadTableFromJSON">Load Videos From JSON</button>
  <button class="openSelectVideoFile">Select a Video File</button>
  <button class="toggleContainer">Remove the input form</button>
  <!-- <button class="runBat">Run Bat File</button>
  <button value="Launch Installer" onclick="window.open('http://127.0.0.1:8080/bat/run.txt')">openCMD</button>
  <button>Change</button> -->
  </div>
  <!-- Container for the form -->
  <div class="container u-full-width">
    <!-- Input Form -->
    <form class="form">
      <!-- Project Name & Video Title & Your Name -->
      <div class=row>
        <div class="four columns">
          <label class="u-pull-left">Project Name</label>
          <input type="text" class="u-full-width projectName" placeholder="Insert your project name">
        </div>
        <div class="four columns">
          <label class="u-pull-left">Video Title</label>
          <input type="text" class="u-full-width videoTitle" placeholder="Insert your title for this video">
        </div>
        <div class="four columns">
          <label>Your Full Name</label>
          <input type="text" class="u-full-width yourName" placeholder="Insert your full name: Firstname, Lastname">
        </div>
      </div>
      <!-- Date, Time and Video Number -->
      <div class="row">
        <div class="four columns">
          <label>Date</label>
          <input type="date" class="u-full-width videoDate">
        </div>
        <div class="four columns">
          <label>Time</label>
          <input type="time" class="u-full-width videoTime">
        </div>
        <div class="four columns">
          <label>Video No.</label>
          <input type="number" min="1" max="100" class="u-full-width videoNo" placeholder="1">
        </div>
      </div>
      <div>
        <input class="button-primary u-full-width" id="submit" type="submit">
      </div>
    </form>
  </div>
  <!-- <p><a href="mailto:yourname@yourisp.com">Send me an email!</a></p> -->
  <div class="container2">
    <table class="u-full-width">
      <thead>
        <tr>
          <th>ID</th>
          <th>Video</th>
          <th>Project Name</th>
          <th>Video Title</th>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Video No.</th>
          <th id="x">X</th>
        </tr>
      </thead>
      <tbody class="videoList">
        <!--
        <tr>
          <td></td>*9
        </tr>
       -->
      </tbody>
    </table>
    <!-- <font onClick="runApp('file://c:/run.bat');" style="cursor: hand;"><u>RUNBAT</u></font> -->

    <br>
    <footer>
      KJP Video System - Developed by Marcelo Kortmann (2019)
    </footer>
  </div>
  <script src="./js/js.js"></script>
</body>

</html>
